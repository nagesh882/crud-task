{% extends "dashboard_templates/base.html" %}

{% block title_p %} Add Data {% endblock title_p %}


{% block content %}

<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Data</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
            <form action="{% url 'to_do_create' %}" method="POST" novalidate>
                {% csrf_token %}

                {{form.as_p}}

                <button type='submit' class='btn btn-success'>Add To Do</button>
                <a href="{% url 'userdata' %}" class='btn btn-primary'>Back to Home</a>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
