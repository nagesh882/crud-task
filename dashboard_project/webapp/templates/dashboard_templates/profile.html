{% extends "dashboard_templates/base.html" %}

{% block title_p %} User Profile {% endblock title_p %}


{% block content %}

<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">User Profile</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="form-row">
                <div class='form-group col-sm-6'>
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" value="{{data.first_name}}">
                </div>
                <div class='form-group col-sm-6'>
                    <label for="fname">Last Name:</label>
                    <input type="text" class="form-control" value="{{data.last_name}}">
                </div>
                <div class='form-group col-sm-6'>
                    <label for="fname">Mobile Number:</label>
                    <input type="text" class="form-control" value="{{data.mobile}}">
                </div>
                <div class='form-group col-sm-6'>
                    <label for="fname">Email Id:</label>
                    <input type="text" class="form-control" value="{{data.email}}">
                </div>
                <div class='form-group col-sm-6'>
                    <label for="fname">Created At:</label>
                    <input type="text" class="form-control" value="{{data.created_at}}">
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
